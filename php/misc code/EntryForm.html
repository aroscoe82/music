<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Entry Form</title>
</head>

<body>
<h3>Entry Form</h3>
<form action="" method="post" enctype="multipart/form-data" name="entryform">
<table width="571" border="0" cellspacing="5" cellpadding="5">
  <tr>
    <td width="219">Band/Artist Name</td>
    <td width="317"><input name="Name" type="text" id="Name" size="30" maxlength="30" required></td>
  </tr>
  <tr>
    <td>Genre</td>
    <td>
      <select name="Genre" size="1" id="Genre"  required="required">
        <option value="Alternative">Alternative</option>
        <option value="Blues">Blues</option>
        <option value="Classical">Classical</option>
        <option value="Country">Country</option>
        <option value="Dance Music">Dance Music</option>
        <option value="Electronic">Electronic</option>
        <option value="Folk">Folk</option>
        <option value="Gospal">Gospal</option>
        <option value="Hip-Hop/Rap">Hip-Hop/Rap</option>
        <option value="Opera">Opera</option>
        <option value="Pop">Pop</option>
        <option value="R&amp;B Soul">R&amp;B Soul</option>
        <option value="Reggae">Reggae</option>
        <option value="Rock">Rock</option>
        <option value="Singer/Songwritter">Singer/Songwritter</option>
        <option value="World Music">World Music</option>
        <option value="Other">Other</option>
      </select></td>
  </tr>
  <tr>
    <td>Members</td>
    <td><label for="Members"></label>
      <textarea name="Members" id="Members"></textarea></td>
  </tr>
  <tr>
    <td>Contact Person</td>
    <td>
      <input name="Contact" type="text" id="Contact" size="30" maxlength="30" required></td>
  </tr>
  <tr>
    <td>Mailing Address</td>
    <td>
      <textarea name="Address" id="Address" required></textarea>
    </td>
  </tr>
  <tr>
    <td>Email Address</td>
    <td><input type="email" name="EMail" id="EMail" required></td>
  </tr>
  <tr>
    <td>Year Formed</td>
    <td>
      <select name="FormationYear" size="1" id="FormationYear">
      	<option value=""></option>
        <option value="1980">1980</option>
        <option value="1981">1981</option>
        <option value="1982">1982</option>
        <option value="1983">1983</option>
        <option value="1984">1984</option>
        <option value="1985">1985</option>
        <option value="1986">1986</option>
        <option value="1987">1987</option>
        <option value="1988">1988</option>
        <option value="1989">1989</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
      </select></td>
  </tr>
  <tr>
    <td>General Location</td>
    <td><label for="Location"></label>
      <select name="Location" id="Location">
      	<option value=""></option>
        <option value="Philly">Philly</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select></td>
  </tr>
  <tr>
    <td>YouTube Video Link</td>
    <td>
      <input type="text" name="YouTubeLink" id="YouTubeLink" required></td>
  </tr>
  <tr>
    <td>Website</td>
    <td><label for="websiteLink"></label>
      <input name="websiteLink" type="text" id="websiteLink" size="30" maxlength="30"></td>
  </tr>
  <tr>
    <td>Bio</td>
    <td>
      <textarea name="Bio" cols="75" rows="7" id="Bio"></textarea></td>
  </tr>
  <tr>
    <td>Image upload</td>
    <td><label for="image"></label>
      <input type="file" name="image" id="image"></td>
  </tr>
  <tr>
    <td>Acknowldegement of rules</td>
    <td>    
        <input type="radio" name="radio" id="acknowlegement" value="Agree">
        <label for="acknowlegement">Agree
    </label><br>
       
        <input name="radio" type="radio" id="acknowlegement2" value="Disagree" checked>
        <label for="acknowlegement"> Disagree
      </label></td>
  </tr>
</table>
</form>
</body>
</html>
